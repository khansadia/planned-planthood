<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,500;0,600;0,700;1,400&family=Frank+Ruhl+Libre:wght@400;800;900&family=Inter:wght@400;600;700&family=Lato&family=Maven+Pro:wght@500&family=Open+Sans:wght@400;700&family=Poppins:wght@300;400;500;600;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>My pages</title>
</head>
<body>
    <div class="container">

        <!-- Nav start  -->
        <nav class="nav" id="nav">
            <div class="image-container">
                <img src="./assets/menu.svg" alt="">
            </div>
            <ul class="navbar">
                <li class="navbar-item"><a href="#">PLANER</a></li>
                <li class="navbar-item"><a href="#">HISTORIK</a></li>
                <li class="navbar-item"><a href="#">TIPS</a></li>
                <li class="navbar-item"><a href="#">LOGGA IN</a></li>
            </ul>
        </nav>
        <!-- Nav end  -->

        <!-- My pages header start  -->
        <div class="myPages-header">
            <img src="./assets/Logo.svg" alt="Logo">
            <h2>Mina sidor</h2>
        </div>
        <!-- My pages header end  -->

        <!-- Add new plantation section start  -->
            <section class="add-plantation">
                <h4 class="add-plantation-title">Lägg till ny plantering:</h4>
                <form class="add-plantation-form">
                    <div class="form-groups">
                        <div class="form-group">
                            <label for="plant">Planta:</label>
                            <input type="text" name="plant" id="plant">
                        </div>
                        <div class="form-group">
                            <label for="date">Datum:</label>
                            <input type="text" name="date" id="date">
                        </div>
                    </div>
                    <button class="section-btn add-btn">LÄGG TILL</button>
                </form>
            </section>
        <!-- Add new plantation section end  -->

        <!-- Your planned plantings section start  -->
        <section class="planned-plantations">
            <h3 class="planned-plantations-title">Dina planerade planteringar:</h3>
            <div class="cards">
                <div class="card" id="your-plantations-card-1">
                    <div class="card-img-container">
                        <img class="card-img" src="./assets//plant.svg" alt="plant">
                    </div>
                    <div class="card-middle">
                        <span class="card-title">Gurka</span>
                        <span class="card-date">15 april 2024</span>
                    </div>
                    <div class="card-bottom">
                        <span class="card-name">Rico Coolio</span>
                        <button class="card-btn">TA BORT</button>
                        <img src="./assets/delete.svg" alt="delete icon" class="card-delete-icon">
                    </div>
                </div>
            </div>
        </section>
        <!-- Your planned plantings section end  -->

        <!-- Your planted plantations start  -->
        <section class="planned-plantations">
            <h3 class="planned-plantations-title">Dina planterade planteringar:</h3>
            <div class="cards">
                <div class="card" id="your-planted-plantations-card-1">
                    <div class="card-img-container">
                        <img class="card-img" src="./assets//plant.svg" alt="plant">
                    </div>
                    <div class="card-middle">
                        <span class="card-title">Gurka</span>
                        <span class="card-date">15 april 2024</span>
                    </div>
                    <div class="card-bottom">
                        <span class="card-name">Rico Coolio</span>
                        <button class="card-btn">TA BORT</button>
                        <img src="./assets/delete.svg" alt="delete icon" class="card-delete-icon">
                    </div>
                </div>
                <div class="card" id="your-planted-plantations-card-2">
                    <div class="card-img-container">
                        <img class="card-img" src="./assets//plant.svg" alt="plant">
                    </div>
                    <div class="card-middle">
                        <span class="card-title">Gurka</span>
                        <span class="card-date">15 april 2024</span>
                    </div>
                    <div class="card-bottom">
                        <span class="card-name">Rico Coolio</span>
                        <button class="card-btn">TA BORT</button>
                        <img src="./assets/delete.svg" alt="delete icon" class="card-delete-icon">
                    </div>
                </div>
            </div>
        </section>
        <!-- Your planted plantations end  -->
        
        <!-- Images group section start  -->
        <section class="images-group">
            <div class="image-container" id="image-1">
                <!-- <img src="./assets/images-group/image-1.svg" alt=""> -->
            </div>
            <div class="image-container" id="image-2">
                <!-- <img src="./assets/images-group/image-2.svg" alt=""> -->
            </div>
            <div class="image-container" id="image-3">
                <!-- <img src="./assets/images-group/image-3.svg" alt=""> -->
            </div>
            <div class="image-container" id="image-4">
                <!-- <img src="./assets/images-group/image-4.svg" alt=""> -->
            </div>
        </section>
        <!-- Images group section start  -->

        <!-- footer section start  -->
        <footer>
            <span class="to-up"><a href="#nav">Till toppen av sidan</a></span>
        </footer>
        <!-- footer section end  -->

    </div>
</body>
</html>
